<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="coordinates-container">
      <label for="coordinates">Enter Coordinates</label>
      <input type="text" id="coordinates" />
      <button onclick="shoot()" style="cursor: pointer">Shoot</button>
    </div>

    <p id="shots-alert">*** MISS ***</p>

    <div class="numbers">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <div class="board-container">
      <div class="letters">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
      </div>

      <div id="battle-board"></div>
    </div>

    <p id="win-alert">Well done! You completed the game in 14 shots</p>
    <script src="index.js" type="module"></script>
    <script src="shoot.js"></script>
  </body>
</html>
